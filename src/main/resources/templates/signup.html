<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1">
<title>VMS</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body class="bg-light ml-5">
	<div class="d-flex align-items-center justify-content-center" style="height:100vh">
		
			<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
				<div class="card border border-light-subtle rounded-3 shadow-sm">
					<div class="card-body p-3">
						<div class="text-center mb-3 fw-bold fs-1">VMS</div>
						<h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign
							up to your account</h2>
						<form class="form-signin" method="post" th:action="@{/auth/create}">
							<div th:if="${param.error}" class="alert alert-danger"
								role="alert">Invalid credentials</div>
							<div th:if="${param.logout}" class="alert alert-success"
								role="alert">Has session logged out</div>

							<div class="row gy-2 overflow-hidden">
								<div class="col-12">
									<div class="form-floating mb-3">
										<input type="text" class="form-control" name="username"
											id="username" placeholder="name@example.com" required>
										<label for="username" class="form-label">Username</label>
									</div>
								</div>
								<div class="col-12">
									<div class="form-floating mb-3">
										<input type="password" class="form-control" name="password"
											id="password" value="" placeholder="Password" required>
										<label for="password" class="form-label">Password</label>
									</div>
								</div>
								<div class="col-12">
									<div class="form-floating mb-3">
										<input type="password" class="form-control" name="confirmPassword"
											id="confirmPassword" value="" placeholder="Confirm Password" required>
										<label for="confirmPassword" class="form-label">Confirm Password</label>
									</div>
								</div>
								<div class="col-12">
									<div class="d-flex gap-2 justify-content-between">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												name="rememberMe" id="rememberMe"> <label
												class="form-check-label text-secondary" for="rememberMe">
												Keep me logged in </label>
										</div>
										<a href="#!" class="link-primary text-decoration-none">Forgot
											password?</a>
									</div>
								</div>
								<div class="col-12">
									<div class="d-grid my-3">
										<button class="btn btn-primary btn-lg" type="submit">Sign
											up</button>
									</div>
								</div>
								<div class="col-12">
									<p class="m-0 text-secondary text-center">
										Don't have an account? <a href="/login.html"
											class="link-primary text-decoration-none">Log In</a>
									</p>
								</div>
							</div>
							<a class="btn btn-light btn-block bg-white"
								href="/oauth2/authorization/google-idp" role="link"
								style="text-transform: none;"> <img width="20"
								style="margin-right: 5px;" alt="Sign in with Google"
								src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" />
								Sign in with Google
							</a>
						</form>
					</div>
				</div>
			
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
